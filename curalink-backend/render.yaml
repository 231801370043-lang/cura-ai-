services:
  - type: web
    name: curalink-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_mongodb:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SAMBANOVA_API_KEY
        value: bf368194-8726-452b-a7ca-6eb8c4aaeb21
