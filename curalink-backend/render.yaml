services:
  - type: web
    name: curalink-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SAMBANOVA_API_KEY
        value: bf368194-8726-452b-a7ca-6eb8c4aaeb21
      - key: MONGODB_URL
        value: mongodb+srv://curalink:curalink123@cluster0.mongodb.net/curalink?retryWrites=true&w=majority
      - key: JWT_SECRET_KEY
        value: your-super-secret-jwt-key-change-in-production
      - key: OPENAI_API_KEY
        value: your-openai-api-key
